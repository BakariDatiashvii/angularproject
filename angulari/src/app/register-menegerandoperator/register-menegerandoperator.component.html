<div class="centerdiv">
  <div class="logincontcenter">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <!-- Left Column -->
        <div class="form-column marginleft">
          <label>მომხმარებლის სახელი</label><br />
          <input type="text" pInputText formControlName="UserName" /><br />
          <div *ngIf="isSubmitted && registrationForm.controls['UserName'].invalid" class="error">
            მომხმარებლის სახელი სავალდებულოა
          </div>

          <label>პაროლი</label><br />
          <input type="password" pInputText formControlName="Password" /><br />
          <div *ngIf="isSubmitted && registrationForm.controls['Password'].invalid" class="error">
            პაროლი სავალდებულოა
          </div>

          <label>თანამშრომლის სახელი</label><br />
          <input type="text" pInputText formControlName="FirsName" /><br />
          <div *ngIf="isSubmitted && registrationForm.controls['FirsName'].invalid" class="error">
            თანამშრომლის სახელი სავალდებულოა
          </div>

          <label>თანამშრომლის გვარი</label><br />
          <input type="text" pInputText formControlName="LastName" /><br />
          <div *ngIf="isSubmitted && registrationForm.controls['LastName'].invalid" class="error">
            თანამშრომლის გვარი სავალდებულოა
          </div>
        </div>

        <!-- Right Column -->
        <div class="form-column marginleft">
          <label>ემაილი</label><br />
          <input type="text" pInputText formControlName="Email" /><br />
          <div *ngIf="isSubmitted && registrationForm.controls['Email'].invalid" class="error">
            ორგანიზაციის სახელი სავალდებულოა
          </div>

          <label>ტელეფონის ნომერი</label><br />
          <input type="text" pInputText formControlName="PhoneNumber" /><br />
          <div *ngIf="isSubmitted && registrationForm.controls['PhoneNumber'].invalid" class="error">
            ტელეფონის ნომერი სავალდებულოა
          </div>

          <label>კომპანი იდი</label><br />
          <input type="number" pInputText formControlName="companyid" [value]="compid" /><br />

          <label>საწყობის ID</label><br />
          <select id="sawyobiID" formControlName="sawyobiID">
            <option value="" disabled>საწყობი</option>
            <option value="0">მენეჯერისსაწობი</option>
            <option *ngFor="let user of transformedUsers" [ngValue]="user.id">
              {{ user.storeName }}
            </option>
          </select><br />

          <label>როლი</label><br />
          <select id="role" formControlName="role">
            <option value="" disabled>Select Role</option>
            <option [ngValue]="1">Manager</option>
            <option [ngValue]="2">Operator</option>
          </select><br />
        </div>
      </div>

      <p-button label="რეგისტრაცია" class="loginbutton12 buttonsize" type="submit"></p-button>
    </form>
  </div>
</div>
